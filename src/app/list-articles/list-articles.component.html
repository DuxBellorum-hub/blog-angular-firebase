<div class="container">

    <h1>Tous les articles: </h1>
    <mat-card class="searchBar">
        <mat-form-field class="searchInput">
            <input matInput [(ngModel)]="titleMatch" type="text" placeholder="Rechercher... ">
        </mat-form-field>
    </mat-card>

    <mat-card (mouseleave)="onMouseLeave()" (mouseenter)="onMouseEnter(article.content, i)" class="example-card"
        *ngFor="let i = index ; let article of articleList | titleFilter:titleMatch">
        <mat-card-header>
            <mat-card-title> <a [routerLink]="[ '/article/', i ]">
                    <h4 class="article-title">{{article.title}}</h4>
                </a> 
            </mat-card-title>
            <mat-card-subtitle> By {{article.author}} </mat-card-subtitle>
            <mat-card-subtitle> Le {{article.createdOn | date:"dd/MM/yyyy"}} </mat-card-subtitle>
        </mat-card-header>
        
        <img mat-card-image [src]="article.image">
        <mat-card-content>
            <p *ngIf="contentEllipsed.id == i" [innerHTML]="contentEllipsed.content">
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="searchArticle(i)">Lire la suite</button>
        </mat-card-actions>


    </mat-card>
</div>

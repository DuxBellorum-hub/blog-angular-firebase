<div class="container">
    <mat-card class="example-card" *ngIf="article">
        <mat-card-header>
            <mat-card-title>
                <h2 class="article-title">{{article.title}}</h2>
            </mat-card-title>
            <mat-card-subtitle> By {{article.author}} </mat-card-subtitle>
            <mat-card-subtitle> Le {{article.createdOn | date:"dd/MM/yyyy"}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="article.image">
        <mat-card-content>
            <p [innerHTML]="article.content">

            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn">LIKE</button>
            <button mat-button color="warn">PARTAGE</button>
        </mat-card-actions>

        <mat-card-actions class="arrowReturn">
            <a class="animated-arrow" [routerLink]="[ '/']">
                <span class="the-arrow -left">
                    <span class="shaft"></span>
                </span>
                <span class="main">
                    <span class="text">
                        Retour
                    </span>
                    <span class="the-arrow -right">
                        <span class="shaft"></span>
                    </span>
                </span>
            </a>
        </mat-card-actions>

    </mat-card>


</div>


<app-loader *ngIf="!article">
</app-loader>

<app-comments></app-comments>
